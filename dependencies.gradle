project.ext {
    springRetry = '1.2.4.RELEASE'
    ioCucumberVersion = '4.2.0'
    ioRestAssuredVersion = '3.2.0'
    googleLibPhoneNumber = '8.10.2'
    shazamCrest = '0.11'
    lombokVersion = '1.18.6'
}

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    implementation('org.springframework.boot:spring-boot-starter-security')
    implementation('org.springframework.boot:spring-boot-starter-web')
    implementation('org.springframework.boot:spring-boot-starter-actuator')
    implementation('org.apache.httpcomponents:httpclient:4.5.8')

    implementation("org.springframework.retry:spring-retry:$springRetry")
    implementation('org.flywaydb:flyway-core')
    implementation('io.jsonwebtoken:jjwt:0.9.1')
    implementation("com.googlecode.libphonenumber:libphonenumber:$googleLibPhoneNumber")
    implementation("org.projectlombok:lombok:$lombokVersion")
    annotationProcessor("org.projectlombok:lombok:$lombokVersion")

    runtime('org.mariadb.jdbc:mariadb-java-client')
    runtime('com.h2database:h2')
    
    testImplementation('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.security:spring-security-test')
    testImplementation('org.mockito:mockito-core')
    testImplementation("com.shazam:shazamcrest:$shazamCrest")

    integrationTestCompile("io.rest-assured:rest-assured:$ioRestAssuredVersion")
    integrationTestCompile("io.cucumber:cucumber-java:$ioCucumberVersion")
    integrationTestCompile("io.cucumber:cucumber-junit:$ioCucumberVersion")
    integrationTestCompile("io.cucumber:cucumber-spring:$ioCucumberVersion")
}
